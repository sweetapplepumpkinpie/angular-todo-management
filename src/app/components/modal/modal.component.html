<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="modalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button class="tw-btn-danger mr-3" (click)="confirm()">Delete</button>
  <button class="tw-btn-primary" (click)="modalRef.hide()">Cancel</button>
</div>
