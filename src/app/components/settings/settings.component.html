<div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="false">
  <button
    id="button-basic"
    dropdownToggle
    type="button"
    class="btn btn-primary dropdown-toggle"
    aria-controls="dropdown-basic"
  >
    {{ email }} <span class="caret"></span>
  </button>
  <ul
    id="dropdown-basic"
    *dropdownMenu
    class="dropdown-menu"
    role="menu"
    aria-labelledby="button-basic"
  >
    <li role="menuitem">
      <button
        class="dropdown-item outline-0 focus:outline-0"
        (click)="logout()"
      >
        Logout
      </button>
    </li>
  </ul>
</div>
