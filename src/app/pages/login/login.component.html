<div class="flex justify-center my-5 px-20">
  <div class="p-4 w-full md:w-1/2">
    <h3 class="text-center text-4xl my-10">Login</h3>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="text-xl">
      <div>
        <div class="flex justify-between">
          <label for="email" class="block text-xl font-medium text-gray-700">
            Email
          </label>
        </div>
        <div class="mt-1">
          <input
            type="email"
            name="email"
            id="email"
            class="block w-full p-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="you@example.com"
            formControlName="email"
            aria-describedby="email-optional"
          />
        </div>
      </div>
      <div class="mt-4">
        <div class="flex justify-between">
          <label for="password" class="block text-xl font-medium text-gray-700">
            Password
          </label>
        </div>
        <div class="mt-1">
          <input
            type="password"
            name="password"
            id="password"
            class="block w-full p-4 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Password"
            formControlName="password"
            aria-describedby="password-optional"
          />
        </div>
        <div *ngIf="errors.password" class="pl-4 text-red-600 text-sm">
          {{ errors.password }}
        </div>
      </div>
      <div class="text-center">
        <button
          class="button text-white w-full bg-slate-600 hover:bg-slate-900 mt-4 border border-gray-300 px-5 py-2 rounded-md"
          [disabled]="isLoading"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
    <div class="text-center pt-4">
      <a routerLink="/register" class="text-blue-500">Register</a>
    </div>
  </div>
</div>
